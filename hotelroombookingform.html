<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hotel Room Booking Form</title>
    </head>
    <body>
        <form style="border:1px solid back;width:400px; margin:auto; padding:20px;">
            <h2 style="text-align:center;">Hotel Room Booking Form</h2>

            <label>Full Name:</label>
            <input type="text" name="fullname"><br><br>

            <label>Email:</label>
            <input type="email" name="email"><br><br>

            <label>Phone</label>
            <input type="text" name="phone"><br><br>

            <label>check -in Date:</label>
            <input type="date" name="checkin"><br><br>

            <label>check-out Date:</label>
            <input type="date" name="checkout"><br><br>

            <label>Room Type:</label>
            <select name="roomtype">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Suite</option>
            </select><br><br>

            <label>Number of Guests:</label>
            <input type="number" name="guests"><br><br>

            <label>Special Requests:</label><br>
            <textarea name="requests" rows="4" cols="45"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </form>
    </body>
</html>
