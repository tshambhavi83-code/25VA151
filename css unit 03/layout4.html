<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 04</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin:0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            width: 900px;
            height: auto;
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            display:flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: #999;
        }
         #container{
            width: 900px;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            margin: 5px 0px;
            gap: 5px 5px;
        }
        .box{
            width: 220px;
            height: 200px;
            background-color: rgb(115, 114, 114);

        }

         section{
            width: 900px;
            height: 250px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px 5px;
            justify-content: space-between;

        }
        .upr_ftr{
            width: 295px;
            height: 250px;
            background-color: #999;        
        }
        footer{
            width: 100%;
            height:80px;
            background-color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <main>
        <header>header</header>

        <div id="container">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
        </div>

        <section>
            <div class="upr_ftr"></div>
            <div class="upr_ftr"></div>
            <div class="upr_ftr"></div>
        </section>

        <footer>
            asideee
        </footer>

  

    </main>
    
</body>
</html>
