<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Box Model</title>
        <style>
            body {
                margin:0px;
                padding:0;
            }
            #main{
                width:500px;
                height: 200px;
                background-color: blue;
                border: 2px;
                margin: 0 auto;
                display:flex;
            }

            .box{
                width: 300px;
                height: 200px;
                background-color:magenta;
                margin-left: 0px;
                margin-right: 0px;
                
            }

            .box:nth-child(3){
                background-color: red;


            }
        
        </style>
    </head>
    <body>\
        <div id="main">
            <div class="box"></div>
            <div class="box"></div>  
            <div class="box"></div>         
        </div>
        
    </body>
</html>
