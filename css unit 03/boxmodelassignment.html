<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX Model</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html, *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        #main{
            width: 880px;
            height: 200px;
            background-color: #999;
            border: 2px solid #000;
            margin: 0 auto;
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            margin-right:26px;
        }
        .box:nth-child(4){
            margin-right: 0;
        }
        .box:nth-child(odd){
            background-color: blue;
        }
        .box:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
<div id="main">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
