<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            margin: 0px;
            box-sizing: border-box;

        }

        div {
            width: 400px;
            height: 200px;
            background-color: aqua;
            padding: 10px 40px 5px 20px;
            margin: 0px;
            border: 5px solid #999;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi qui libero officiis blanditiis consequatur
            molestias eius modi doloremque! Blanditiis aperiam adipisci possimus dolorem quos iste culpa, ipsam laborum
            minus ab.
        </p>
    </div>
</body>

</html>
