<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <h2 align="center">Student Registration Form</h2>
        <hr>

        <form method="post" action="#">
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter valid email address" required><br><br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required><br><br>

            <label>Gender:</label>
            <input type="radio" name="Gender" value="male">male
            <input type="radio" name="Gender" value="female">female
            <input type="radio" name="Gender" valie="other">other<br><br>

            <label>Course:</label>
            <select name="course" required>
                <option value="">-- Select Course--</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B.SC</option>
                <option>Btech</option>

            </select><br><br>

            <label>Contact No:</label>
            <input type="tel" name="contact" placeholder="Enter phone number" required><br><br>

            <label>Address:</label><br>
            <textarea name="address" rows="3" cols="40" placeholder="Enter your address"></textarea><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </form>

        <hr>
        <p align="center">&copy; 2025 Student Registration Portal</p>
    </body>
</html>
