<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    </head>
    <body>
        <form action="">
            <h2>text</h2>
            <label for="">Name</label>
            <input type="text" placeholder="Enter your Name"><br><br>
            <h2>tel</h2>
            <Label for="">Mobile</Label>
            <input type="tel" name="" id="" placeholder="Enter your Mobile"><br><br>
            <h2>email</h2>
            <label for="">Email</label>
            <input type="email" name="" id="" placeholder="Enter your Email"><br><br>
            <h2>radio</h2>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="" checked>female
            <input type="radio" name="gender" id="">Male<br><br>
            <h2>checkbox</h2>
            <label for="">Subject</label>
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">Physics
            <input type="checkbox" name="" id="">Math<br><br>
            <h2>date</h2>
            <label for="">Date of Admission</label>
            <input type="date" name="" id=""><br><br>
            <h2>textarea</h2>
            <textarea name="" id="" placeholder="Your Message!" cols="30"></textarea><br><br>

            <h2>file</h2>
            <label for="">Attach your file</label>
            <input type="file" name="" id=""><br><br>

            <h2>range</h2>
            <label for="">range</label>
            <input type="range" name="" id=""><br><br>

            <h2>number</h2>
            <label for="">Your Age</label>
            <input type="number"><br><br>

            <h2>password</h2>
            <label for="">Your password</label>
            <input type="password" name="" id=""><br><br>

            <h2>select</h2>
            <label for="">Your Branch</label>
            <select>
                <option>Select your branch</option>
                <option>CSE</option>
                <option>DS</option>
                <option>AIML</option>
            </select><br><br>

            <input type="submit" value="submit">
            </form>
            
            </body>

</html>
