<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 4</title>
</head>
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#e6e6e6;
    display:flex;
    justify-content:center;
    padding:40px 0;
}

.container{
    width:80%;
    background:#fff;
    padding:20px;
}

/* TOP BAR */
.topbar{
    display:flex;
    justify-content:space-between;
    background:#c5c5c5;
    padding:20px;
    margin-bottom:10px;
    font-weight:bold;
}

/* GRID SECTION */
.grid{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:10px;
}

.grid .g{
    width:calc(25% - 10px);
    height:70px;
    background:#c5c5c5;
}

/* BOTTOM 3 BOXES */
.bottom-row{
    display:flex;
    gap:10px;
    margin-bottom:10px;
}

.bottom-row .box{
    flex:1;
    background:#c5c5c5;
    padding:40px 0;
    text-align:center;
    font-weight:bold;
}

/* FOOTER */
.footer{
    background:#c5c5c5;
    padding:20px;
    text-align:center;
    font-weight:bold;
}


</style>
<body>
    

<div class="container">

    <header class="topbar">
        <div class="logo">Logo</div>
        <div class="nav">Navigation</div>
    </header>

    <!-- GRID OF SMALL BOXES -->
    <div class="grid">
        <div class="g"></div><div class="g"></div><div class="g"></div><div class="g"></div>
        <div class="g"></div><div class="g"></div><div class="g"></div><div class="g"></div>
        <div class="g"></div><div class="g"></div><div class="g"></div><div class="g"></div>
        <div class="g"></div><div class="g"></div><div class="g"></div><div class="g"></div>
    </div>

    <!-- BOTTOM 3 BOXES -->
    <div class="bottom-row">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <footer class="footer">Footer</footer>

</div>
</body>
</html>
