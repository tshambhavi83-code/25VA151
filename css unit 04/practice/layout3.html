<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 3</title>
</head>
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#e6e6e6;
    display:flex;
    justify-content:center;
    padding:40px 0;
}

.container{
    width:80%;
    background:#fff;
    padding:20px;
}

/* LOGO */
.logo{
    background:#c5c5c5;
    padding:20px;
    margin-bottom:10px;
    font-weight:bold;
}

/* MIDDLE AREA */
.middle-section{
    display:flex;
    gap:10px;
}

/* LEFT SIDEBAR */
.sidebar{
    width:25%;
    background:#c5c5c5;
    padding:40px 10px;
    font-weight:bold;
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* RIGHT AREA (header + body) */
.right-area{
    width:75%;
    display:flex;
    flex-direction:column;
    gap:10px;
}

.header-banner{
    background:#c5c5c5;
    padding:40px;
    text-align:center;
    font-weight:bold;
}

.body-area{
    background:#c5c5c5;
    padding:120px 0;
    text-align:center;
    font-weight:bold;
}

/* FOOTER */
.footer{
    background:#c5c5c5;
    padding:20px;
    text-align:center;
    font-weight:bold;
    margin-top:10px;
}

</style>
<body>
    
<div class="container">

    <div class="logo">Logo</div>

    <div class="middle-section">
        <div class="sidebar">
            <p>Side bar</p>
            <p>Navigation</p>
        </div>

        <div class="right-area">
            <div class="header-banner">Header / Banner</div>
            <div class="body-area">Body Area</div>
        </div>
    </div>

    <div class="footer">Footer</div>

</div>
</body>
</html>
