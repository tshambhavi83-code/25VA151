<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout</title>
    
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* HEADER SECTION */

.header-top {
    display: flex;
    border: 1px solid #000;
}

.header-logo,
.header-banner {
    flex: 1;
    padding: 20px;
    text-align: center;
    border-right: 1px solid #000;
}

.header-banner {
    border-right: none;
}

.header-bar,
.footer-bar {
    border: 1px solid #000;
    padding: 15px;
    text-align: center;
    margin-top: -1px;
}

/* MAIN LAYOUT */

.main {
    display: flex;
    border: 1px solid #000;
    border-top: none;
}

.left-blocks,
.right-blocks {
    width: 20%;
    border-right: 1px solid #000;
    padding: 20px;
    text-align: center;
}

.right-blocks {
    border-right: none;
    border-left: 1px solid #000;
}

/* CENTER AREA */

.center-area {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.center-center {
    border-bottom: 1px solid #000;
    padding: 30px;
    text-align: center;
}

/* CENTER LEFT + CENTER RIGHT BLOCKS */

.center-lr {
    display: flex;
}

.center-left,
.center-right {
    flex: 1;
    padding: 30px;
    text-align: center;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
}

.center-right {
    border-right: none;
}

/* MODULE CONTENTS */

.module-content {
    padding: 40px;
    text-align: center;
    border-bottom: 1px solid #000;
}


</style>
<body>
    <main>

<div class="header-top">
    <div class="header-logo">Header Logo</div>
    <div class="header-banner">Header Banner</div>
</div>

<div class="header-bar">Header Bar</div>

<div class="main">
    <div class="left-blocks">Left Blocks</div>

    <div class="center-area">

        <div class="center-center">Center-Center Blocks</div>

        <div class="center-lr">
            <div class="center-left">Center-Left Blocks</div>
            <div class="center-right">Center-Right Blocks</div>
        </div>

        <div class="module-content">Module Contents</div>

    </div>

    <div class="right-blocks">Right Blocks</div>
</div>

<div class="footer-bar">Footer Bar</div>
</main>

</body>
</html>
